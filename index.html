<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>consulting with Jovana</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    .message {
      margin-top: 15px;
      color: green;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>consulting with Jovana</h1>

    <form onsubmit="showMessage(event)">
      <input type="text" placeholder="Ime i prezime" required>
      <input type="tel" placeholder="Broj telefona" required>
      <input type="email" placeholder="Email" required>

      <button type="submit">Submit</button>
    </form>

    <div class="message" id="msg">
      Prijava je uspe≈°no poslata!
    </div>
  </div>

  <script>
    function showMessage(event) {
      event.preventDefault();
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
